<div class="bg-quiz-800 flex flex-col text-xs h-10 border-b-2 border-quiz-700">
  <div class="h-[4px] bg-slate-600 relative">
    <div
      *ngIf="!levelIsCompleted"
      class="h-full absolute top-0 left-0 z-[1]"
      [ngStyle]="{ width: progressAnimation + '%' }"
      [ngClass]="progressAnimation === 100 ? 'bg-slate-300' : 'indicator-current'"
    ></div>
    <div
      class="h-full absolute top-0 left-0 z-[2]"
      [ngStyle]="{ width: levelIsCompleted && progressAnimation + '%' }"
      [ngClass]="
        levelIsCompleted && progressAnimation === 100
          ? 'bg-quiz-300'
          : 'indicator-completed'
      "
    ></div>
  </div>
  <ul
    class="flex flex-1 items-center justify-between uppercase list-none px-12 text-slate-600"
  >
    <ng-container *ngFor="let item of data; index as i; last as isLast">
      <li
        class="flex items-center"
        [ngClass]="{
          'text-quiz-300': i <= currentLevel,
          'text-slate-300': i === currentLevel && !levelIsCompleted
        }"
      >
        {{ item.genre }}
      </li>
      <li
        class="flex items-center"
        [ngClass]="{
          'text-quiz-300': i <= currentLevel,
          'text-slate-300': i === currentLevel && !levelIsCompleted
        }"
        *ngIf="!isLast"
      >
        <svg
          class="w-3 h-3"
          fill="currentColor"
          viewBox="0 0 20 20"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            fill-rule="evenodd"
            d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z"
            clip-rule="evenodd"
          ></path>
        </svg>
      </li>
    </ng-container>
  </ul>
</div>
