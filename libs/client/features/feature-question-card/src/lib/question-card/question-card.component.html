<ng-container *ngIf="vm$ | async as vm">
  <div class="bg-quiz-700 p-5 rounded-md flex items-center">
    <div
      class="bg-[url('/assets/images/unknown-song.png')] w-20 h-20 mr-4 bg-cover bg-center bg-no-repeat flex items-center justify-center justify-items-center"
    >
      <nx-play-button></nx-play-button>
    </div>
    <div class="relative flex-1">
      <nx-audio-slider
        (emitValue)="onChange($event)"
        [max]="vm.duration"
        [value]="vm.currentTime"
        class="flex-1"
      ></nx-audio-slider>
      <div class="absolute text-xs text-gray-300 font-thin flex justify-between w-full top-3">
        <span>{{ vm.readableCurrentTime }}</span> <span>{{ vm.readableDuration }}</span>
      </div>
    </div>
  </div>

    <pre>{{ vm | json }}</pre>
  </h2> -->

    <button class="mr-3 bg-slate-100 p-5" (click)="playTwo()">Pause</button>

</ng-container>
