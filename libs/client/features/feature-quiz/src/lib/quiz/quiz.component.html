<div class="container mx-auto lg:px-8 py-16 md:px-6 px-2">
  <ng-container *ngIf="game$ | async as game">
    <nx-quiz-score-bar [name]="game.playerName" [score]="game.score"></nx-quiz-score-bar>
    <nx-quiz-nav
      *ngIf="game.data.length"
      [progressAnimation]="progressAnimation$ | async"
      [data]="game.data"
      [currentLevel]="game.currentLevel"
    ></nx-quiz-nav>

    <div class="grid xl:grid-cols-12 gap-8 mb-8 bg-quiz-800 py-8 px-12">
      <div class="col-span-5">
        <h2 class="text-gray-100 !text-3xl mb-3">
          <span class="capitalize">{{ currentGenre$ | async }}</span>
          <span> song</span>
        </h2>

        <p class="text-gray-400 mb-3">
          Listen to the audio guess what song is it from the list
        </p>

        <nx-question-card class="mb-6" [song]="(currentQuestion$ | async)?.audio"></nx-question-card>
        <ng-container *ngFor="let option of optionSection$ | async; index as i">
          <nx-quiz-option-item class="mb-2" [index]="i" [option]="option"></nx-quiz-option-item>
        </ng-container>
      </div>
      <!-- <pre class="text-white">{{ currentQuestion$ | async | json }}</pre> -->
      <div class="col-span-7">
        <!-- <div *ngFor="let section of optionSection$ | async" class="text-white">
          <div
            (click)="onSelectSong(section)"
            class="bg-quiz-700 shadow mb-3 cursor-pointer p-3"
          >
            {{ section.songTitle }}
          </div>
          <img [src]="'https://levi9-song-quiz.herokuapp.com/api/' + section.image" alt=""> 
        </div> -->
      </div>
    </div>

    <button type="submit" quizButton (click)="onStartNewLevel()">
      Start Quiz
      <svg
        class="ml-2 -mr-1 w-5 h-5"
        fill="currentColor"
        viewBox="0 0 20 20"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          fill-rule="evenodd"
          d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z"
          clip-rule="evenodd"
        ></path>
      </svg>
    </button>
  </ng-container>
</div>
